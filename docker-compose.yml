version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: job_board_db
    environment:
      POSTGRES_DB: job_board
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d job_board"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: job_board_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics -q ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: job_board_app
    environment:
      FLASK_ENV: development
      DATABASE_URL: postgresql://admin:admin123@postgres:5432/job_board
      CELERY_BROKER_URL: amqp://admin:admin123@rabbitmq:5672//
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    command: flask run --host=0.0.0.0 --debug

  celery-worker:
    profiles:
      - celery
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: job_board_celery
    environment:
      DATABASE_URL: postgresql://admin:admin123@postgres:5432/job_board
      CELERY_BROKER_URL: amqp://admin:admin123@rabbitmq:5672//
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    command: celery -A app.tasks.celery worker --loglevel=info

  celery-beat:
    profiles:
      - celery
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: job_board_beat
    environment:
      DATABASE_URL: postgresql://admin:admin123@postgres:5432/job_board
      CELERY_BROKER_URL: amqp://admin:admin123@rabbitmq:5672//
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    command: celery -A app.tasks.celery beat --loglevel=info

volumes:
  postgres_data:
